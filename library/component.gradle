            // 只支持 compileOnly 和 implementation
            implementation 'com.google.code.gson:gson:2.8.1'
        }
    }

    impl {
        groupId 'com.effective.android'
        artifactId 'libraryImpl'
        //            version '1.0.0' // 初次配置时不设置，发布至maven时设置
    }
